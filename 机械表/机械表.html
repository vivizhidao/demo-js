<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(images/minute.png);
        }

        #s {
            background-image: url(images/second.png);
            /*让盒子旋转*/
            /*transform: rotate(30deg);*/
        }

    </style>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script>
    var h=document.getElementById("h");
    var m=document.getElementById("m");
    var s=document.getElementById("s");

    function play(){
        var date=new Date();
        var milis=date.getMilliseconds();
        //console.log(milis);
        var seconds=date.getSeconds()+milis/1000;
        s.style.transform="rotate("+seconds*6+"deg)";

        var minutes=date.getMinutes()+ seconds/60;
        m.style.transform="rotate("+minutes*6+"deg)";

        var hours=date.getHours()+ minutes/60;
        h.style.transform="rotate("+hours*30+"deg)";

    }

    setInterval(play,10);


</script>
</body>
</html>
